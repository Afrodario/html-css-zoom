<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercitazione Zoom</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Inizio header -->

        <!-- Inizio pulsanti laterali header -->
        <div class="view btn head-btn flex flex-cen">
            <i class="fas fa-th"></i>
            <span>Speaker View</span>
        </div>

        <div class="expand btn head-btn flex flex-cen">
            <i class="fas fa-expand-arrows-alt"></i>
        </div>
        <!-- Fine pulsanti laterali header -->

    </header>
    <!-- Fine header -->

    <!-- Inizio main -->
    <main>

        <div class="container flex">

            <div class="window">

                <img src="https://i.picsum.photos/id/622/300/150.jpg?hmac=Zeb0JDUtJSN-YLuajfJfkyVZDeCpaOtRfaTbU4CMpAs">

                <div class="username">
                    <i class="fas fa-microphone-slash"></i>
                    <span>Peter Parker</span>
                </div>
                
            </div>

        </div>
 

    </main>
    <!-- Fine main -->

    <!-- Inizio footer -->
    <footer>

    </footer>
    <!-- Fine footer -->

</body>

</html>
